<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Accessible AI Chatbot</h1>
        <div id="chat-box" role="log" aria-live="polite">
            <!-- Chat messages will appear here -->
             <div class="message bot">Welcome! How can I help you today?</div>
        </div>

        <div class="input-area">
            <textarea id="user-input" rows="3" placeholder="Type your message or use the microphone..."></textarea>
            <button id="send-button">Send</button>
            <button id="record-button">Record</button>
            <button id="summarize-button">Summarize</button>
            <p id="status" aria-live="assertive"></p>
        </div>

        <audio id="audio-player" style="display: none;"></audio>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
